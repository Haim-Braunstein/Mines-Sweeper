<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Mines Sweeper</title>
</head>

<body onload=" onInit()">
    <div class='wrap-container'>
        <h1>Mine Sweeper</h1>

        <div class="btn-container">
            <button onclick="onInit()">Restart</button>
            <button onclick="onClickLevel(4,2)">easy</button>
            <button onclick="onClickLevel(8,14)">medium</button>
            <button onclick="onClickLevel(12,32)">hard</button>
        </div>

        <div>
            Time:
            <span class="time">000</span>
            <span class="lives"></span>
            <button class="smiley" onclick="onInit()"></button>

        </div>

        <table>
            <tbody class="board"></tbody>
        </table>

        
		<div class="modal">
			<h3>You Lost!</h3>
			<button onclick="onInit()">Play again</button>
		</div>


        <footer> ğŸ‘» Made By Haim Braunstein</footer>
    </div>

    <script src="js/game.js"></script>
    <script src="js/util.js"></script>

</body>

</html>
